<div class="login-container">
    <h2>Connexion</h2>
    <form (submit)="onLogin()" class="login-form">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" placeholder="Saissiez votre identifiant..." id="username" name="username" [(ngModel)]="username" required />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" placeholder="Saissiez votre mot de passe..." id="password" name="password" [(ngModel)]="password" required />
      </div>
      <div class="form-group">
        <button type="submit" class="btn-login">Se connecter</button>
      </div>
    </form>
    <p class="forgot-password"><a href="#">Mot de passe oubliÃ© ?</a></p>
  </div>
